<body>
<blockquote>
  <blockquote>
    <form>
      <table width="602" border="0" cellpadding="2" cellspacing="2">

          <th width="14" scope="row">&nbsp;</th>

            <option value="oz">Ostseezeitung</option>

          <input name="neu_q" type="submit" id="neu_q2" value="neu" /></td>
        </tr>
        <tr>
          <th scope="row">&nbsp;</th>
          <th scope="row">&nbsp;</th>
          <td colspan="2">&nbsp;</td>
        </tr>

          <th scope="row">&nbsp;</th>
          <td colspan="2"><input type="file" name="user_file" />        </td>
        </tr>
        <tr>
          <th scope="row">&nbsp;</th>
          <th scope="row">&nbsp;</th>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>

        </tr>

    </form>
