<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<title>ingress - Datumsauswahl</title>
<style type="text/css">td{font-family:Tahoma,Verdana,sans-serif;font-size:12px;}a{text-decoration:none;}a:hover{text-decoration:underline}</style>
<script type="text/javascript">
var time_select = "";if(document.getElementById){time_select = "<select name=\"nix\" onChange=\"this.form.time.value=this.form.nix.value\">"; time_select += "<option value=\"\">&nbsp;<\/option>"; var tmp = ""; for(i=7;i<22;i++){tmp = i<10 ? "0"+i:i;time_select +="<option value=\""+tmp+":00\">"+tmp+":00<\/option>";}time_select +="<\/select>";} var ARR_MONTHS = ["Januar", "Februar", "M�rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"]; var ARR_WEEKDAYS = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"]; var NUM_WEEKSTART=1; 
var STR_ICONPATH = 'images/'; var re_url = new RegExp('datetime=(\\-?\\d+)'); var dt_current = (re_url.exec(String(window.location)) ? new Date(new Number(RegExp.$1)) : new Date()); var re_id = new RegExp('id=(\\d+)'); var num_id = (re_id.exec(String(window.location)) ? new Number(RegExp.$1) : 0); var obj_caller = (window.opener ? window.opener.calendars[num_id] : null);
if (obj_caller && obj_caller.year_scroll) {
var dt_prev_year = new Date(dt_current);
dt_prev_year.setFullYear(dt_prev_year.getFullYear() - 1);
if (dt_prev_year.getDate() != dt_current.getDate())
dt_prev_year.setDate(0);
var dt_next_year = new Date(dt_current);
dt_next_year.setFullYear(dt_next_year.getFullYear() + 1);
if (dt_next_year.getDate() != dt_current.getDate())
dt_next_year.setDate(0);
}
var dt_prev_month = new Date(dt_current);
dt_prev_month.setMonth(dt_prev_month.getMonth() - 1);
if (dt_prev_month.getDate() != dt_current.getDate())
dt_prev_month.setDate(0);
var dt_next_month = new Date(dt_current);
dt_next_month.setMonth(dt_next_month.getMonth() + 1);
if (dt_next_month.getDate() != dt_current.getDate())
dt_next_month.setDate(0);
var dt_firstday = new Date(dt_current);
dt_firstday.setDate(1);
dt_firstday.setDate(1 - (7 + dt_firstday.getDay() - NUM_WEEKSTART) % 7);
function set_datetime(n_datetime, b_close) {
if (!obj_caller) return;
var dt_datetime = obj_caller.prs_time((document.cal ? document.cal.time.value : ''),new Date(n_datetime));
if (!dt_datetime) return;
if (b_close) { window.close(); obj_caller.target.value = (document.cal ? obj_caller.gen_tsmp(dt_datetime) : obj_caller.gen_date(dt_datetime)); }
else obj_caller.popup(dt_datetime.valueOf());
}
</script>
</head>
<body bgcolor="#999999" style="margin: 5px">

<script type="text/javascript">
document.write('<table class="clsOTable" cellspacing="0" border="0" width="100%" height="100%"><tr><td bgcolor="#CC0000" valign="top"><table cellspacing="1" cellpadding="3" border="0" width="100%"><tr><td colspan="7"><table cellspacing="0" cellpadding="0" border="0" width="100%"><tr>');
document.write(
'<td>'+(obj_caller&&obj_caller.year_scroll?'<a href="javascript:set_datetime('+dt_prev_year.valueOf()+')"><img src="'+STR_ICONPATH+'b_calendar_prev_year.gif" width="15" height="16" border="0" alt="vorheriges Jahr"><\/a>&nbsp;':'')+'<a href="javascript:set_datetime('+dt_prev_month.valueOf()+')"><img src="'+STR_ICONPATH+'b_calendar_prev.gif" width="15" height="16" border="0" alt="vorheriger Monat"><\/a><\/td>'+
'<td align="center" width="100%"><font color="#ffffff">'+ARR_MONTHS[dt_current.getMonth()]+' '+dt_current.getFullYear() + '<\/font><\/td>'+
'<td><a href="javascript:set_datetime('+dt_next_month.valueOf()+')"><img src="'+STR_ICONPATH+'b_calendar_next.gif" width="15" height="16" border="0" alt="n�chster Monat"><\/a>'+(obj_caller && obj_caller.year_scroll?'&nbsp;<a href="javascript:set_datetime('+dt_next_year.valueOf()+')"><img src="'+STR_ICONPATH+'b_calendar_next_year.gif" width="15" height="16" border="0" alt="n�chstes Jahr"><\/a>':'')+'<\/td>'
);
document.write('<\/tr><\/table><\/td><\/tr><tr>');
for (var n=0; n<7; n++)
document.write('<td bgcolor="#EE3333" align="center"><font color="#ffffff">'+ARR_WEEKDAYS[(NUM_WEEKSTART+n)%7]+'<\/font><\/td>');
document.write('<\/tr>');
var dt_current_day = new Date(dt_firstday);
while (dt_current_day.getMonth() == dt_current.getMonth() ||
dt_current_day.getMonth() == dt_firstday.getMonth()) {
document.write('<tr>');
for (var n_current_wday=0; n_current_wday<7; n_current_wday++) {
if (dt_current_day.getDate() == dt_current.getDate() &&
dt_current_day.getMonth() == dt_current.getMonth())
// print current date
document.write('<td bgcolor="#FF9966" align="center" width="14%">');
else if (dt_current_day.getDay() == 0 || dt_current_day.getDay() == 6)
document.write('<td bgcolor="#EEEEEE" align="center" width="14%">');
else
if (dt_current_day.getMonth() == this.dt_current.getMonth())
document.write('<td bgcolor="#ffffff" align="center" width="14%">');
else 
document.write('<td bgcolor="#DDDDDD" align="center" width="14%">');
document.write('<a href="javascript:set_datetime('+dt_current_day.valueOf() +', true);">');
if (dt_current_day.getMonth() == this.dt_current.getMonth())
document.write('<font color="#000000">');
else 
document.write('<font color="#000000">');
document.write(dt_current_day.getDate()+'<\/font><\/a><\/td>');
dt_current_day.setDate(dt_current_day.getDate()+1);
}
document.write('<\/tr>');
}
document.write('<\/table><\/td><\/tr>');
if (obj_caller && obj_caller.time_comp) document.write('<form onsubmit="javascript:set_datetime('+dt_current.valueOf()+', true)" name="cal">'+'<tr><td bgcolor="#EE3333" align="center">'+'<font color="White" face="tahoma, verdana" size="2">Uhrzeit: <input type="text" name="time" value="'+obj_caller.gen_time(this.dt_current)+'" size="8" maxlength="8">'+time_select+'<\/font>'+'<\/td><\/tr><\/form>');
document.write('<\/table>');
</script>
</body>
</html>
